<script src="./dist/fe-error-monitor.js"></script>
<script>
    var feErrorMonitor = new ErrorMonitor()
    feErrorMonitor.init()
</script>

<body>
    <!-- 标签资源请求error -->
    <img src="/404.png">
    <script>
        // 普通错误
        // error
        // 异步错误
        setTimeout(() => {
            error
        })
        // Promise error
        new Promise((resolve) => {
            resolve();
        }).then(() => {
            throw 'promise error'
        });
        new Promise((resolve, reject) => {
            reject(123);
        })
        // ajax error
        fetch('/404.png')
        var xhr = new XMLHttpRequest()
        xhr.open('HEAD', '/404.png')
        xhr.send()
    </script>
</body>
